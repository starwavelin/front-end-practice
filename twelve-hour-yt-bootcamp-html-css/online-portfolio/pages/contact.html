<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <section>
      <form action="">
        <h2>Contact Me</h2>
        <div class="input-section-names">
          <div class="input-name">
            <label for="first-name">First name: </label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="input-name">
            <label for="last-name">Last name: </label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="input-section">
          <input type="radio" id="onsite" name="onsite" />
          <label for="onsite">Onsite</label>
          <input type="radio" id="hybrid" name="hybrid" />
          <label for="hybrid">Hybrid</label>
          <input type="radio" id="remote" name="remote" />
          <label for="remote">Remote</label>
        </div>
        <div class="input-section">
          <input type="checkbox" id="contract" name="contract" />
          <label for="contract">Contract Work</label>
          <input type="checkbox" id="fulltime" name="fulltime" />
          <label for="fulltime">Full Time</label>
        </div>
        <input class="button" type="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
