<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A practice on HTML/CSS using sample tweeter messages">
  <title>Coding Bro's Tweeter</title>
  <style>
    img {
      width: 100px;
      border-radius: 50%;
      float: left;
      /* push image to the left side of the texts */

      margin-right: 24px;
    }

    p.username {
      /* apply to paragraphs with class name "username" */
      font-weight: bold;
    }
  </style>
</head>

<body>
  <img src="./images/codingbro.png" alt="Codingbro's Profile">
  <p class="username">@coding_lin_2000</p>
  <p>I love to share tech news!</p>
</body>

</html>
